name: âœ¨ Feature Request
description: Suggest an idea or enhancement for the app.
labels: [enhancement]
body:
  - type: input
    id: title
    attributes:
      label: Feature Title
      placeholder: Add dark mode support
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: What would this improve?
      placeholder: This would make the app easier to use in low-light conditions.

  - type: textarea
    id: details
    attributes:
      label: Details or Suggestions
      placeholder: A toggle in the settings screen to enable dark mode.

  - type: input
    id: related
    attributes:
      label: Related Issues (optional)
      placeholder: #17 or #bug123
